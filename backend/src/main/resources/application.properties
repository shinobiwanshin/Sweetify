spring.application.name=sweet

# Database Configuration
# For Render: Set DATABASE_URL env var (it will be converted by DatabaseUrlProcessor)
# For local: Uses default localhost connection
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/sweetshop}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false

