databases:
  - name: sweetshop-db
    plan: free
    databaseName: sweetshop

services:
  # Backend Service
  - type: web
    name: sweetshop-backend
    runtime: docker
    rootDir: backend
    dockerfilePath: ./Dockerfile
    envVars:
      - key: DATABASE_HOST
        fromDatabase:
          name: sweetshop-db
          property: host
      - key: DATABASE_PORT
        fromDatabase:
          name: sweetshop-db
          property: port
      - key: DATABASE_NAME
        fromDatabase:
          name: sweetshop-db
          property: database
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: sweetshop-db
          property: user
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: sweetshop-db
          property: password
      - key: JWT_SECRET
        generateValue: true

  # Frontend Service
  - type: web
    name: sweetshop-frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm ci && npm run build
    staticPublishPath: build
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          type: web
          name: sweetshop-backend
          envVarKey: RENDER_EXTERNAL_URL
