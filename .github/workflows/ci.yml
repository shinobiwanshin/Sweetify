name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # Backend Setup & Test
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: "21"
          distribution: "temurin"
          cache: maven

      - name: Test Backend
        working-directory: ./backend
        run: ./mvnw test

      # Frontend Setup & Test
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install Frontend Dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Test Frontend Components
        working-directory: ./frontend
        run: npm test -- --watchAll=false

      # Optional: Build Docker Images to verify buildability
      - name: Build Backend Docker Image
        run: docker build -t sweet-shop-backend ./backend

      - name: Build Frontend Docker Image
        run: docker build -t sweet-shop-frontend ./frontend
