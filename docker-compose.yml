version: "3.8"

services:
  backend:
    build: ./backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/sweetshop
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - CLERK_SECRET_KEY=${CLERK_SECRET_KEY:-}
      - CLERK_JWKS_URI=${CLERK_JWKS_URI:-}
      - CLERK_WEBHOOK_SECRET=${CLERK_WEBHOOK_SECRET:-}
    depends_on:
      - db
    networks:
      - sweet-network

  frontend:
    build:
      context: ./frontend
      args:
        REACT_APP_CLERK_PUBLISHABLE_KEY: ${REACT_APP_CLERK_PUBLISHABLE_KEY}
        REACT_APP_ENABLE_DEV_REGISTER: ${REACT_APP_ENABLE_DEV_REGISTER}
    ports:
      - "3000:80"
    environment:
      - REACT_APP_CLERK_PUBLISHABLE_KEY=${REACT_APP_CLERK_PUBLISHABLE_KEY}
      - REACT_APP_ENABLE_DEV_REGISTER=${REACT_APP_ENABLE_DEV_REGISTER}
    depends_on:
      - backend
    networks:
      - sweet-network

  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=sweetshop
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - sweet-network

networks:
  sweet-network:
    driver: bridge

volumes:
  postgres_data:
